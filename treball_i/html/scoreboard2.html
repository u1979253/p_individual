<!DOCTYPE html>
<head>
	<title>Ranking</title>
  	<script src="../js/loader.js"></script>
  	<script src="../js/menu_controller.js"></script>
	<link rel="stylesheet" href="../styles/main.css">
	<title> Phaser Game - Scoreboard mode 2 </title>
</head>
<body>
	<p class="menu-object" id="title">Ranking</p>
	<hr class="linia">
	<div id="app" class="taula2">
		
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(player, index) in players" :key="index">
					<th >{{ index + 1 }}</th>
					<td>{{ player.nom }}</td>
					<td>{{ player.punts }}</td>
				</tr>
			</tbody>
		</table>

	</div>
	<button class="menu-object" onclick="exit()"> 
		Exit 
	</button>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  	<script src="../js/scenes/ranking2.js"></script>
</body>
</html>
